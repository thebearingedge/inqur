dist: xenial
language: node_js
node_js: 6
addons:
  postgresql: 9.6
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
services:
  - postgresql
env:
  global:
    - CXX=g++-5.3.1
before_script:
  - psql -c 'create database inqur;' -U postgres
script:
  - npm test
